<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3><span>Santander bank</span></h3>
        </div>
        
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(img/photo_2024-07-22_12-33-55.jpg)"></div>
                <h4>Tyler valenzia</h4>
                <small>Account Holder</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="./main.html">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                       <a href="./profile.html" class="active">
                            <span class="las la-user-alt"></span>
                            <small>Profile</small>
                        </a>
                    </li>
                    <li>
                       <a href="./account.html">
                            <span class="las la-wallet"></span>
                            <small>Accounts</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-credit-card"></span>
                            <small>Cards</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-money-bill"></span>
                            <small>Transactions</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-cogs"></span>
                            <small>Settings</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>
                    
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(img/photo_2024-07-22_12-33-55.jpg)"></div>
                        
                        <button id="logout-button" class="logout-button"><span class="las la-power-off"></span>Logout</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="page-header">
                <h1>Profile</h1>
                <small>Home / Profile</small>
            </div>
            
            <div class="page-content">
                <div class="profile-details">
                    <h2>Account Details</h2>
                    <div class="profile-info">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" value="Tyler valenzia" disabled>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="tylervalenzia1141@gmail.com" disabled>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1-918-942-1824" disabled>

                        <label for="address">Address</label>
                        <input type="text" id="address" value="Glen Burnie, Maryland" disabled>

                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" value="1998-10-14" disabled>
                    </div>

                    <h2>Change Password</h2>
                    <form id="change-password-form">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" required>

                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required>

                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" required>

                        <button type="submit">Update Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
document.getElementById('logout-button').addEventListener('click', function() {
    // Clear user session or token
    localStorage.removeItem('userToken');
    sessionStorage.removeItem('userToken');
    document.cookie = "userToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    
    // Redirect to login page
    window.location.href = './index.html';
});
    </script>
</body>
</html>
